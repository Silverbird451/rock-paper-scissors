<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Rock Paper and Scissors Game</h1>
    </div>

    <div class="mid">
        <h4 class="objective">The first to get 5 points wins</h4>
        <p class="roundresult" id="roundrstl">Select an element</p>
        <div class="scoreboard">
            <div class="playerscr">
                <img src="images/empty.png" id="playerImgScrBoard" alt="chosen element by player">
                <p class="score player" id="pscore">Player: 0</p>
            </div>

            <div class="computerscr">
                <img src="images/empty.png" id="computerImgScrBoard" alt="chosen element by computer">
                <p class="score computer" id="cscore">Computer: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button id="rock">
                <img src="images/rock.png" alt="rock button image">
            </button>
            <button id="paper">
                <img src="images/paper.png" alt="paper button image">
            </button>
            <button id="scissors">
                <img src="images/scissors.png" alt="scissors button image">
            </button>

        </div>

        <button class="restart" id="restartbtn">Restart</button>
    </div>

    <div class="footer">
        <p class="titlefoot">Made by Silverbird451</p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
